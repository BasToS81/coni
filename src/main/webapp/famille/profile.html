<div class="col-md-12 panel panel-default" ng-controller="FamilleCtrl" ng-init="init()">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Information générales</h3>
		</div>
		<div class="panel-body">
			<div class="col-md-3">Etablissement</div>
			<div class="col-md-9">{{ecole}}</div>

			<div class="col-md-12">

			<div ng-repeat="eleve in eleves">
				<div class="col-md-3 panel panel-default">
					<div class="col-md-3">Eleve</div>
					<div class="col-md-9">{{eleve.nomEleve}}</div>
					<div class="col-md-3">Classe</div>
					<div class="col-md-9">{{eleve.nomClasse}}</div>
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Visualisation des photos</h3>
		</div>
		<div class="panel-body">
			<div ng-repeat="eleve in eleves">
				<div class="col-md-3"><img class="img-responsive" ng-src="/data/{{eleve.cheminAccesImageEleve}}.jpg" /></div>
				<div class="col-md-3"><img class="img-responsive" ng-src="/data/{{eleve.cheminAccesImageGroupe}}.jpg" /></div>
			</div>
			<div class="col-md-3">Image fraterie</div>

			<div class="col-md-12">
				<button type="button" class="col-md-2 col-md-offset-5 btn btn-default">Commander</button>
			</div>
		</div>
	</div>


	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Commandes</h3>
		</div>

		<div class="panel-body">

			<accordion close-others="oneAtATime"> <accordion-group heading="Commande en cours"
				is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled"> TODO en attente commande </accordion-group> <accordion-group
				heading="Commande validées, en attente de paiement"> TODO en attente paiement </accordion-group> <accordion-group
				heading="Commande en attente de validation du reponsable de l'école"> TODO en attente validation </accordion-group>
			<accordion-group heading="Commande en cours de livraison"> TODO En cours de livraison </accordion-group> <accordion-group
				heading="Commande livrées"> TODO livrées </accordion-group> </accordion>

		</div>

	</div>
</div>

</div>
