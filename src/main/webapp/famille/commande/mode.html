<div class="col-md-12 panel panel-default" ng-controller='FamilleCommandeEnCoursCtrl' ng-init="loadOrCreateCommande()">

	<div class="">
		<div class="row bs-wizard" style="border-bottom:0;">
		    <div class="col-xs-1">&nbsp;</div> 
		    <div class="col-xs-2 bs-wizard-step complete">
		      <div class="text-center bs-wizard-stepnum">Commande</div>
		      <div class="progress"><div class="progress-bar"></div></div>
		      <a href="#/famille/commande/mode" class="bs-wizard-dot"></a>
		      <div class="bs-wizard-info text-center"></div>
		    </div>
		    
		    <div class="col-xs-2 bs-wizard-step complete">
		      <div class="text-center bs-wizard-stepnum">Moyen de payement</div>
		      <div class="progress"><div class="progress-bar"></div></div>
		      <a href="#/famille/commande/mode" class="bs-wizard-dot"></a>
		      <div class="bs-wizard-info text-center">Choisissez votre moyen de payement</div>
		    </div>
		    
		    <div class="col-xs-2 bs-wizard-step disabled">
		      <div class="text-center bs-wizard-stepnum">Validation</div>
		      <div class="progress"><div class="progress-bar"></div></div>
		      <a href="#" class="bs-wizard-dot"></a>
		      <div class="bs-wizard-info text-center"></div>
		    </div>
		    
		    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
		      <div class="text-center bs-wizard-stepnum">Payement</div>
		      <div class="progress"><div class="progress-bar"></div></div>
		      <a href="#" class="bs-wizard-dot"></a>
		      <div class="bs-wizard-info text-center"></div>
		    </div>
		    
		    <div class="col-xs-2 bs-wizard-step disabled"><!-- active -->
		      <div class="text-center bs-wizard-stepnum">Synthèse</div>
		      <div class="progress"><div class="progress-bar"></div></div>
		      <a href="#" class="bs-wizard-dot"></a>
		      <div class="bs-wizard-info text-center"></div>
		    </div>
		    <div class="col-xs-1">&nbsp;</div>
		</div>
	</div>

	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h1> Mode de payement </h1>
		<h4> Numéro de la commande : {{commandeEnCours.identifiant}}</h4>
		
		<div class="col-md-4">&nbsp;</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Choisissez votre mode de payement :</div>
			<div class="panel-body">
				<div class="form-group">
				  <div class="col-md-1">
				  	<input type="radio" ng-model="commandeEnCours.moyenPayement" name="moyenDePayement" id="moyen1" value="ESPECE">
				  </div>
				  <label for="moyen1" class="col-md-11 control-label">Espèce</label>
				</div><!-- /form-group -->
				<div class="form-group">
				  <div class="col-md-1">
				  	<input type="radio" ng-model="commandeEnCours.moyenPayement" name="moyenDePayement" id="moyen2" value="CHEQUE">
				  </div>
				  <label for="moyen2" class="col-md-11 control-label">Chèque</label>
				</div>
				<div class="form-group">
				  <div class="col-md-1">	
				  	<input type="radio" ng-model="commandeEnCours.moyenPayement" name="moyenDePayement" id="moyen3" value="INTERNET">
				  </div>
				  <label for="moyen3" class="col-md-11 control-label">Internet</label>
				</div>
			</div>
		</div>
		
		<div  class="col-md-12" >&nbsp;</div>
		
		<div  class="col-md-12" >
			<div class="col-md-2"> </div>
			<div class="col-md-2">
				<button class="btn btn-lg btn-warning btn-block" ui-sref="commander" ><span class="glyphicon glyphicon-circle-arrow-left"	></span>  &nbsp;&nbsp;Retour</button>
			</div>
			
			<div class="col-md-3">
				<button class="btn btn-lg btn-primary btn-block" ng-click="saveModePaiementCommandeEnCours()">Enregistrer  &nbsp;&nbsp;<span class="glyphicon glyphicon-save"></span></button>
			</div>
			
			<div class="col-md-2">			
				<button class="btn btn-lg btn-success btn-block" ng-click="saveModePaiementCommandeEnCoursAndGo()" ng-show="commandeEnCours.moyenPayement!=null">Valider  &nbsp;&nbsp;<span class="glyphicon glyphicon-circle-arrow-right"></span></button>
			</div>
			<div class="col-md-3"> </div>
		</div>
		<div  class="col-md-12" >&nbsp;</div>
	</div>
</div>
