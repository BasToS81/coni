
<header class="intro-header " >


	<div class="row gradient" ng-controller="HeaderCtrl">
		<div class="col-md-12">
			&nbsp;
		</div>
		<div class="col-xs-8 col-sm-9 col-md-10">
			<h2 title="Adresse :
{{ecole.adresseEtablissement}}
{{ecole.codePostalEtablissement}} {{ecole.villeEtablissement}}
Responsable des photographies dans l'école :
{{ecole.nomResponsablePrincipal}}">{{ecole.nomEtablissement}}</h2>
		</div>
		<!-- 
			<div class="col-md-12">Adresse : {{ecole.adresseEtablissement}}</div>
			<div class="col-md-4">Code Potal :
				{{ecole.codePostalEtablissement}}</div>
			<div class="col-md-6">Ville : {{ecole.villeEtablissement}}</div>
			<div class="col-md-12">Responsable des photographies dans
				l'école : {{ecole.nomResponsablePrincipal}}</div>
	 -->
			
			
		<div class="col-xs-1 col-sm-1 col-md-1">
			<div class="text-right">
				<form class="form-signin" role="form" ng-controller="ImportController" action="#" ng-submit="getDonnees()">
					<button class="btn btn-success" type="submit"><span class='glyphicon glyphicon-star'></button>
				</form>
			</div>
		</div>
		<div class="col-xs-1 col-sm-1 col-md-1">
			<div class="text-right">
				<form class="form-signin" role="form" ng-controller="LoginCtrl" action="#" ng-submit="logout()">
					<button title="Se déconnecter" class="btn btn-primary" type="submit"><span class='glyphicon glyphicon-log-out'></span></button>
				</form>
			</div>
		</div>
		
		<div class="form-error" ngShow="statusImport == ''">{{statusImport}}</div>
		
	</div>

</header>
