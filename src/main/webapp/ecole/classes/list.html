<div class="col-md-12 panel panel-default" ng-controller="EcoleClasseCtrl"  ng-init="getSynthese()" >

  <div class="col-md-12 panel panel-default">
            
        <div class="col-md-6">Classe :</div>
        <div class="col-md-6">{{nomClasse}}</div>
  </div>



  <div class="col-md-12 panel-default" ng-controller="EcoleSyntheseCtrl" ng-init="getSynthese()">
	<div class="table-responsive col-md-12" >
	  <table class="table">
	  	<tr><th>Eleve</th><th>Nombre de commandes</th><th>Total achat</th><th>Total vente</th></tr>
	    <tr ng-repeat="eleve in eleves"><td>{{eleve.nomEleve}}</td><td>{{eleve.nbCommandes}}</td><td>{{eleve.totalAchat}}</td><td>{{eleve.totalVente}}</td></tr>
	  </table>
	</div>

</div>

</div>
