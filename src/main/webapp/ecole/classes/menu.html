<div class="col-md-12 main-panel" ng-controller="EcoleCtrl">

	<!--  Onglet pour chaque classe et tous les élèves -->
	
	<nav class="navbar navbar-default">
		
		<div class="container-fluid">
		
			<!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ecole-nav-bar">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" ui-sref="generic({type : 'ecole'})">Accueil</a> 
		    </div>
			<div class="collapse navbar-collapse" id="ecole-nav-bar">
		  
				<ul class="nav navbar-nav navbar-left" >
					<li></li>	
					<li><button type="button" class="btn btn-default navbar-btn" ng-click="visualiseClasse('0')">Toutes les classes</button></li>	
		        	<li  role="presentation"  ng-repeat="classe in ecole.classes">
		        		<button type="button" class="btn btn-default navbar-btn" ng-click="visualiseClasse(classe.id)">{{classe.nom}}</button>
		        	</li>
		        	 	
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
		        	<li><button type="button" class="btn btn-default navbar-btn" ng-click="visualiseCommandesNonPayees()">Commandes non payées</button></li>
		        </ul>	       
			</div>
		</div>
	</nav>
	
	<div ui-view="content-ecole"></div>

	
</div>
