<!DOCTYPE html>
<html lang="fr" ng-app="ShellPhotosAngular">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet" href="webjars/bootstrap/3.3.0/css/bootstrap.css" />

<script type="text/javascript" src="webjars/angularjs/1.3.1/angular.min.js"></script>
<script type="text/javascript" src="webjars/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>

<title>Sell photos</title>

<!-- Custom scripts -->
<link href="css/signin.css" rel="stylesheet" />
<script type="text/javascript" src="js/sellphotos.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/import.js"></script>
<script type="text/javascript" src="famille/famille.js"></script>
<script type="text/javascript" src="js/routing.js"></script>

</head>

<body ng-controller="GlobalCtrl">

	<div ui-view="content"></div>

	<div width=100%>
		<div>Bonjour {{user.name}} !</div>
		<div>Vous venez de l'école : {{user.school}}</div>
	</div>
	<div width=100% >
		<div>Bonjour {{utilisateur.identifiant}} !</div>
		<div>Votre code d'accès est : {{utilisateur.codeAcces}}</div>
	</div>
	
	<div class="container">
		<form class="form-signin" role="form" ng-controller="ImportController" action="#" ng-submit="getDonnees()">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Importer</button>
		</form>

	</div>
	
</body>
</html>
